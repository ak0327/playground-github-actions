name: code3.4-Intermediate environment variables
on: push
jobs:
  print:
    runs-on: ubuntu-latest
    env:
      ACTOR: ${{ github.actor }}
    steps:
      - run: echo "${ACTOR}"

  print-var:
    runs-on: ubuntu-latest
    env:
      HOGE: ${{ vars.TEST_VAR }}
    steps:
      - run: echo "${HOGE}"
